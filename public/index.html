	<script src="Event.js"></script>
	<script src="ColorSphereBackground.js"></script>

	<style>
		body {
			margin: 0px;
			padding: 0px;

			font-family: Robo;
			background-color: rgb(40, 90, 108);
		}

		.blende {
			position: relative;
			overflow: hidden;
			height: 800px;
			margin: 1.5em 0 0 0;
		}

		.blende img {
			height: 800px;
		}

		.blende img.zoom {
			-webkit-transform: scale(2.6) rotate(0.1deg);
			-moz-transform: scale(2.6) rotate(0.1deg);
			transform: scale(2.6) rotate(0.1deg);
		}

		#footer {
			border-top: 1px solid rgba(0, 0, 0, 0.25);
			overflow: hidden;
			padding: 0 auto;
			margin: 0 auto;
			width: 100%;
			position: absolute;
			z-index: 0;
			height: 100%;
		}

		#footer:after {
			content: " ";
			background: url('interlace-diagonal-light.png');
			width: 100%;
			height: inherit;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0;
		}
	</style>
</head>
<body onLoad="">
	<div id="footer">
		<canvas style="position: absolute; left: 0px; top: 0px; opacity: 1; z-index: 0; width: 702px; height: 250px;" width="39" height="50"></canvas>
	</div>
<script language="JavaScript">
	
	
	var csb;
	document.addEventListener('DOMContentLoaded',()=>{
		csb = ColorSphereBackground.element(document.querySelector('#footer'));
		var _uri=new URL(location.href);
		var url=_uri.searchParams.get('url');
		var file=_uri.searchParams.get('file');
		if(url)
			url=decodeURIComponent(url);
		if(file)
			file=decodeURIComponent(file);

		$.toolbox(url,file)
			.then(()=>{
				document.querySelector('#bToolbox').click();
			});		
	});
</script>
</body>
